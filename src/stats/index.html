<!DOCTYPE html>
<html lang="ja">

<head>
  <load src="../header.html" title="けもV リアルタイム統計" description="けもVのチャンネル登録者数などをリアルタイムに表示する非公式サイトです。" page-id="stats" />
  <link rel="manifest" href="/stats/manifest.json" />
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { createApp } from 'vue';

    import 'vuetify/styles';
    import '@mdi/font/css/materialdesignicons.css';
    import { createVuetify } from 'vuetify';
    import { theme } from './theme'
    import * as components from 'vuetify/components';
    import * as directives from 'vuetify/directives';

    import StatsApp from '../stats/StatsApp.vue';
    import './main.scss';

    const vuetify = createVuetify({
      components,
      directives,
      icons: {
        defaultSet: 'mdi',
      },
      theme,
    });
    const app = createApp(StatsApp);
    app.use(vuetify);
    app.mount('#app');
  </script>
</body>

</html>
