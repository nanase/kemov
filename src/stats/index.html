<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="けもVのチャンネル登録者数などをリアルタイムに表示する非公式サイトです。">
  <meta property="og:title" content="けもV リアルタイム統計" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://nanase.cc/kemov/stats/" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" sizes="16x16" href="/favicon.ico" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <title>けもV リアルタイム統計</title>
</head>

<body>
  <h1>けもV リアルタイム統計</h1>
  <div class="content">
    <div id="app"></div>
    <div class="horizon"></div>
    <div class="note">
      <ul>
        <li>およそ10分ごとに自動で更新されます。数値は減少することがあります</li>
        <li>総再生回数と動画数は配信終了後から反映されます</li>
        <li>このサイトは非公式です。内容についてのお問い合わせはご遠慮ください</li>
      </ul>
    </div>
  </div>

  <script type="module">
    import { createApp } from 'vue';
    import StatsApp from '../stats/StatsApp.vue';
    import './main.scss';

    createApp(StatsApp).mount('#app');
  </script>
</body>

</html>
